       <form>

            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <label for="year">Year</label>
        <input type="number" id="year" name="year" required min="1985" max="2007" minlength="4" maxlength="4">
        </select>

        <label for="gender">Sex</label>
        <select id="gender" name="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="male">Female</option>
        </select>

       <form>
        <label for="phone-number">PHONE NUMBER*</label>
        <input type="number" id="phone-number" minlength="11" maxlength="11" required>
       </form>

       <form>
        <label for="email">EMAIL*</label>
        <input type="email" id="email" required>
       </form>

       <form>
        <label for="address">ADDRESS</label>
        <input type="text" id="address" name="address" required>
       </form>

       <form>
        <label for="city">CITY</label>
        <input type="text" id="city" name="city" required>
       </form>

       <form>
        <label for="state">STATE</label>
        <input type="text" id="state" name="state" required>
       </form>

       <form>
        <lable for="marital-status">MARITAL STATUS</lable>
        <select id="marital-status" name="marital-status" required>
            <option value=""></option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option valaue="widowed">Widowed</option>
        </select>
       </form>

       <form>
        <label for="occupation">OCCUPATION</label>
        <input type="text" id="occupation" name="occupation" required>
       </form>

       <form>
        <label for="card-number">CARD NUMBER</label>
        <input type="number" id="card-number" minlength="16" maxlength="16" required>
       </form>

       <form>
        <label for="date">DATE*</label>
        <input type="date" id="date" name="date" required>
